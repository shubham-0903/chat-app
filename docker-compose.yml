version: "3.8"

services:
  mongo:
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  chat-api:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./chat-app-api:/app
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/chatapp
      - JWT_SECRET=askhjtisdfksweopirnfd
    command: sh -c "npm install && node seedAdmin.js && npm run dev"
    depends_on:
      mongo:
        condition: service_healthy

  chat-socket:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./chat-app-socket:/app
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://mongo:27017/chatapp
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
      - JWT_SECRET=askhjtisdfksweopirnfd
      - MATCH_QUEUE=match_queue
    command: sh -c "npm install && npm run dev"
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  chat-frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./chat-app-frontend:/app
    ports:
      - "3001:5173"
    environment:
      - CHAT_SERVER_URL=http://chat-socket:3000
    command: sh -c "npm install && npm run dev"
    depends_on:
      chat-api:
        condition: service_started
      chat-socket:
        condition: service_started

  admin-portal:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./admin-portal:/app
    ports:
      - "3002:5173"
    command: sh -c "npm install && npm run dev"
    depends_on:
      chat-api:
        condition: service_started

  blocker-service:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./blocker-service:/app
    environment:
      - MONGO_URI=mongodb://mongo:27017/chatapp
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - BLOCK_THRESHOLD=3
      - BLOCK_DURATION_MINUTES=10
    command: sh -c "npm install && node index.js"
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  detector-service:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./detector-service:/app
    environment:
      - MONGO_URI=mongodb://mongo:27017/chatapp
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    command: sh -c "npm install && node index.js"
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  mongo-data:
    driver: local
